<!DOCTYPE html>
<html ng-app='bountyMongo'>
<head>
    <meta charset="UTF-8">
    <title>BountyMongo</title>
    <!--dev:livereload-->
    <script src="//localhost:35729/livereload.js"></script>

    <script src="./vendor/components/jquery/jquery.js"></script>
    <!--<script src="./vendor/components/bootstrap/dist/js/bootstrap.js"></script>-->

    <script src="./vendor/components/angular/angular.js"></script>
    <!--<script src="./vendor/components/angular-resource/angular-resource.js"></script>-->
    <!--<script src="./vendor/components/angular-route/angular-route.js"></script>-->
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./dist/script.js"></script>
</head>
<body>
<div class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand">
                BountyMongo
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-lg-3" ng-controller="SidebarCtrl">
        <div class="well">
            <label>Server List:</label>
            <select ng-model="server" ng-options="server.host for server in serverList"></select>
            <ul class="sidebar-database-list">
                <li sidebar-database ng-repeat="database in databaseList"></li>
            </ul>
        </div>
    </div>
    <div class="col-lg-9" ng-controller="MainCtrl">
        <div class="well" ng-controller="QueryCtrl">
            <label>Page Size:</label>
            <select ng-model="pageSize" ng-options="pageSize for pageSize in pageSizeOptions"></select>
            <button ng-click="query()" class="btn btn-default">Query</button>
        </div>
        <div class="well">
            <records records="records.find"></records>
        </div>
    </div>
</div>

</body>
</html>
