<div class="document-title">
  <h3>{{document._id}}</h3>
</div>
<div class="document-action">
  <div class="btn-group">
    <a class="btn btn-default" ng-if="!isEditing" ng-class="{disabled:isConstant}" ng-click="edit()">Edit</a>
    <a class="btn btn-default" ng-if="!isEditing" ng-class="{disabled:isConstant}" ng-click="delete($index)">Delete</a>
    <a class="btn btn-default" ng-if="isEditing" ng-click="save()">Save</a>
    <a class="btn btn-default" ng-if="isEditing" ng-click="cancel()">Cancel</a>
  </div>
</div>
<div class="document">
  <pre ng-if="!isEditing">{{document|json}}</pre>
  <div ng-if="isEditing" ui-ace="aceOption" ng-model="documentModel.string"></div>
</div>
